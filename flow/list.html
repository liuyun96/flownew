<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">9宫格默认样式</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="pages/baohan.html">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">保函清单</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="pages/baozheng.html">
						<span class="mui-icon mui-icon-email"><span class="mui-badge">5</span></span>
						<div class="mui-media-body">保证金</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="pages/borrow.html">
						<span class="mui-icon mui-icon-chatbubble"></span>
						<div class="mui-media-body">借款清单</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="pages/project.html">
						<span class="mui-icon mui-icon-location"></span>
						<div class="mui-media-body">工程款管理</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="pages/notice.html">
						<span class="mui-icon mui-icon-chat"></span>
						<div class="mui-media-body">消息公告</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		var aniShow = "pop-in";
		mui('.mui-table-view').on('tap', 'a', function() {
			var id = this.getAttribute("href");
			var href = this.href;
			mui.openWindow({
				id: id,
				url: href,
				show: {
					aniShow: aniShow
				},
				waiting: {
					autoShow: false
				}
			});
		});
	</script>
</html>
